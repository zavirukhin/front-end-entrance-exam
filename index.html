<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV</title>
  <link rel="stylesheet" href="./static/font.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <header>
    <img src="./static/profileImg.png" alt="photo cv">
    <div class="container container-cv">
      <span class="font-10p-m-150lh">Hello 👋🏻 I&#39;m</span>
      <div class="container-name">
        <h1>Karthik SR</h1>
        <span class="cv-role">UX/UI Designer</span>
      </div>
    </div>
    <div class="container container-languages">
      <h2>Languages</h2>
      <div class="languages-list">
        <span class="font-10p-m-104lh language-text">English</span>
        <div class="language-progress"></div>
        <span class="font-10p-m-104lh language-text">Malayalam</span>
        <div class="language-progress"></div>
        <span class="font-10p-m-104lh language-text">Hindi</span>
        <div class="language-progress" style="width: 76%;"></div>
      </div>
    </div>
  </header>
  <script src="./index.js"></script>
</body>
</html>
